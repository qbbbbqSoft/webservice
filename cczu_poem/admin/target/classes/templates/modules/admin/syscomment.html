<!DOCTYPE html>
<html>
<head>
    <title>评论表，提供无用户评论，用户信息为空</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("admin:syscomment:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("admin:syscomment:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("admin:syscomment:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">对应的word的ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysComment.titleid" placeholder="对应的word的ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">评论的内容</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysComment.comment" placeholder="评论的内容"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">评论人的ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysComment.commentid" placeholder="评论人的ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">评论人微信昵称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysComment.nickname" placeholder="评论人微信昵称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">评论人的微信头像</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysComment.avatarurl" placeholder="评论人的微信头像"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">评论人微信的信息</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysComment.wxotherinfo" placeholder="评论人微信的信息"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">评论时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysComment.createdate" placeholder="评论时间"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/admin/syscomment.js?_${.now?long}"></script>
</body>
</html>
