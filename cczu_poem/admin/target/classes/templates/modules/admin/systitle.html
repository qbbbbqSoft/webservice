<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("admin:systitle:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("admin:systitle:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("admin:systitle:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">文章标题</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.title" placeholder="文章标题"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">文章图片</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.imageurl" placeholder="文章图片"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">图片的宽</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.imagewidth" placeholder="图片的宽"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">图片的高</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.imageheight" placeholder="图片的高"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否原创 默认1原创</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.original" placeholder="是否原创 默认1原创"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.type" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">内容</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.content" placeholder="内容"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否私密，默认0不私密</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.privatestatus" placeholder="是否私密，默认0不私密"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">默认0，不删除</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.delstatus" placeholder="默认0，不删除"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">默认0 需审核</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.adminstatus" placeholder="默认0 需审核"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">对应sys_zone的ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.zoneid" placeholder="对应sys_zone的ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">作者</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.author" placeholder="作者"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">标签</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.label" placeholder="标签"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">喜欢</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.likecount" placeholder="喜欢"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">不喜欢</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.notlikecount" placeholder="不喜欢"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysTitle.createdate" placeholder="日期"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/admin/systitle.js?_${.now?long}"></script>
</body>
</html>
